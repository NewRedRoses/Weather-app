<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input
          type="search"
          name="search"
          placeholder="Search City"
          class="search-city-input"
        />
      </div>
      <!-- At some point remove all hardcoded divs below could be removed-->
      <div class="weather-container">
        <!-- <div class="cities-container"> 
          <ul class="list-of-cities"></ul> 
        </div> -->
        <div class="city-expanded-container">
          <div class="city-condition-container">
            <div class="condition-left">
              <div class="weather-icon"></div>
            </div>
            <div class="condition-right">
              <div class="city-condition"></div>
              <div class="city-temp_f"></div>
            </div>
          </div>
          <div class="city-location-container">
            <span class="city-name"></span>
            <span class="city-region"></span>
            <div class="city-country"></div>
          </div>
          <div class="city-forecast-container">
            <div class="forecast-header"></div>
            <div class="city-sun-container">
              <div class="city-today-sunrise">
                <div class="sunrise-title"></div>
                <div class="sunrise-value"></div>
              </div>
              <div class="city-today-sunset">
                <div class="sunset-title"></div>
                <div class="sunset-value"></div>
              </div>
            </div>
            <div class="city-hourly-forecast-container"></div>
          </div>
          <div class="last-updated-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
